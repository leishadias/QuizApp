<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <title>Codedamn - Quiz Project</title>
    <navicon></navicon>
</head>

<body>
    <!--navigation bar-->
    <nav class="navbar bgcolor-blue">
        <a id=leaderboard href="#" class="padding-1">View Highscores <i class="fas fa-hand-point-left fa-lg"></i>
        </i></a> 
        <span id="timer" class="padding-1">Time: 50</span>
    </nav>
    <main>
        <!--start page-->
        <div id ="startsection" class="card">
            <h2>Coding Quiz Challenge</h2>
            <div>
                <p>Try to answer the following code-related questions within the time limit.</p>
                <p>Keep in mind that incorrect answers will penalise your scores/time by 10 seconds!</p>
            </div>
            <button id="strt-quiz" type="button" class="bgcolor-blue text-col-white btn-fonts">Start Quiz!</button>
        </div>
        <!--Questions-->
        <div id="qsection" class="card hidesection">
            <h2 id="question">Question</h2>
            <div class="option-container">
                <button id="strt-quiz" type="button" class="bgcolor-blue text-col-white btn-fonts btn-option">Option1</button>
                <button id="strt-quiz" type="button" class="bgcolor-blue text-col-white btn-fonts btn-option">Option2</button>
                <button id="strt-quiz" type="button" class="bgcolor-blue text-col-white btn-fonts btn-option">Option3</button>
                <button id="strt-quiz" type="button" class="bgcolor-blue text-col-white btn-fonts btn-option">Option4</button>
            </div>
            <div id="answerSection" class="hidesection">
                <hr/>
                <span id="answer">Correct</span>
            </div>
            
        </div>
        <!--final score-->
        <div id="scoresheet" class="card hidesection">
            <h2>All done!</h2>
            <div>
                <p id="finalScore">Your final score is </p>
            </div>
            <form id="userForm">
                <span>Enter initials: </span>
                <input id="userName" type="text" name="user" required>
                <input type="submit" class="bgcolor-blue text-col-white btn-fonts"></input> 
            </form>
        </div>
        <!--score board-->
        <div id="highscore" class="card hidesection">
            <h2>High Scores</h2>
            <div id="scores"></div>
            <div>
                <button id="goBack" type="button" class="bgcolor-blue text-col-white btn-fonts">Go Back</button>
                <button id="restart" type="button" class="bgcolor-blue text-col-white btn-fonts">Clear Highscores</button>
            </div>
        </div>

    </main>
    <script src="script.js"></script>
</body>

</html>
